<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>django level two</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
  </head>
  <body>
    <h1>Hi welcome to django level 2</h1>
    <h2>here are your access records</h2>

    <div class="djangotwo">
      {% if access_records %}
        <table>
          <thead>
            <th>site name</th>
            <th>date accessrecord</th>
          </thead>
          {% for acc in access_records %}
            <tr>
              <td>{{ acc.name}}</td>
              <td>{{ acc.date}}</td>
            </tr>
          {% endfor %}
        </table>
      {% else %}
        <p>no accessrecord found</p>
      {% endif %}

    </div>

  </body>
</html>
